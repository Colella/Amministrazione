<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <div class="account-wall">
        <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="login">
            <div class="form-signin">
              <input #user type="text" class="form-control" placeholder="Username" autocomplete="off" required autofocus>
              <input #password type="password" class="form-control" placeholder="Password" required>
              <button class="btn btn-lg btn-default btn-block" value="Sign In" (click)="login(user.value, password.value)">Sign In</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
