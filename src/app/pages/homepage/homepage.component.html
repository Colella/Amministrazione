<div class="container-fluid">
  <app-header [user]="user" (openLeftMenu)="onNotify($event)"></app-header>

  <div [ngSwitch]="globals['USER_LOGGED']" class="row main-page">
    <div class="box">
      <div *ngSwitchCase="true">
        <app-data-table></app-data-table>
      </div>
      <div *ngSwitchDefault>
        <app-login></app-login>
      </div>
    </div>
  </div>
  <div class="clearfooter"></div>
</div>
<app-footer></app-footer>
